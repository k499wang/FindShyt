<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jeffrey Lin</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff6e7f, #bfe9ff);
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .header {
            text-align: center;
            padding: 50px 0;
            color: #fff;
            text-shadow: 2px 2px 4px #000000;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .header p {
            font-size: 1.2em;
        }
        .content {
            padding: 50px;
            text-align: center;
        }
        .content h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media screen and (max-width: 600px) {
            .header, .content, .footer {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Jeffrey Lin</h1>
        <p>Systems Design Engineering @ UWaterloo</p>
    </div>
    <div class="content">
        <h2>Welcome!</h2>
        <p>Hi! I'm Jeffrey, an incoming engineering intern at Shopify. Previously, I scaled 3.</p>
        <img src="https://www.jeffreylin.dev/_next/image?url=%2Fsleepycat.gif&w=256&q=75" alt="Sleepy Cat">
    </div>
    <div class="footer">
        <p>Find out more about me on my <a href="https://www.jeffreylin.dev/" style="color: #bfe9ff;">website</a>.</p>
    </div>
</body>
</html>
