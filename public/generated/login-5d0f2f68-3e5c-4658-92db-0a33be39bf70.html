<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeffrey Lin Corporate Login</title>
</head>
<body style="background-color: #f0f0f0; font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <div style="width: 100%; padding: 20px; background-color: #003366; color: white; text-align: center;">
        <h1 style="font-family: 'Times New Roman', Times, serif;">Jeffrey Lin</h1>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="width: 90%; max-width: 400px; background-color: white; border-radius: 10px; padding: 20px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">
            <h2 style="font-family: 'Times New Roman', Times, serif; color: #003366; text-align: center;">Login</h2>
            <form>
                <label style="font-weight: bold; color: #003366;">Username</label>
                <input type="text" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;" required>
                <label style="font-weight: bold; color: #003366;">Password</label>
                <input type="password" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;" required>
                <input type="submit" value="Login" style="width: 100%; padding: 10px; margin-top: 20px; background-color: #003366; color: white; border: none; border-radius: 5px; cursor: pointer;">
            </form>
        </div>
    </div>
    <div style="width: 100%; padding: 20px; background-color: #003366; color: white; text-align: center;">
        <a href="https://www.jeffreylin.dev/" style="color: white; text-decoration: none;">About</a> | 
        <a href="https://www.jeffreylin.dev/projects" style="color: white; text-decoration: none;">Projects</a> | 
        <a href="https://www.jeffreylin.dev/experiences" style="color: white; text-decoration: none;">Experiences</a> | 
        <a href="https://www.jeffreylin.dev/resume" style="color: white; text-decoration: none;">Resume</a>
    </div>
</body>
</html>
